version: '2'
services:
  sep-mysqldb:
    container_name: "sep-mysqldb"
    image: swd14/mysql
    environment:
      MYSQL_DATABASE: SEP
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_PASSWORD: supersecret
    ports:
     - 3306:3306
  sep-wildfly:
    image: swd14/wildfly
    depends_on:
      - sep-mysqldb
    environment:
      MYSQL_URI: sep-mysqldb:3306
      MYSQL_DATABASE: SEP
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    ports:
      - 8080:8080
      - 9990:9990