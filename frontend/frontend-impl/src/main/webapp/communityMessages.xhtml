<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>List of Communities</title>
    <ui:include src="head.xhtml" />
</h:head>
<h:body>
	
    <nav>
        <ui:include src="navTop.xhtml" />
    </nav>
    <header>
        <section>
            <ui:include src="headerInfoPerson.xhtml" />
        </section>
    </header>
    <div class="main clearfix">
        <section class="content-lft">
        <h:form>
        <p:growl id="msgs" autoUpdate="true"/>
		    <p:orderList value="#{communityMessageBean.joinedCommunities}" var="community" itemValue="#{community}"  responsive="true">
		        <p:ajax event="select" listener="#{messageStreamBean.setCurrentCommunity(community)}" update="msgs"/>
		        
		        <f:facet name="caption">Joined communities</f:facet>
		 
		        <p:column style="width:32px">
		            <h:outputText value="#{community.name}" />
		        </p:column>
		 
		    </p:orderList>
    </h:form>
        </section>
        
        <section class="content-lft">
        <ul class="about sidebarlink">
			
			</ul> 
        </section>
        <section class="content-ctr" id="messagestream">
          <h:form>
    			
    			<ui:include src="messagestream.xhtml" />
			</h:form>
            
        </section>
        	
    </div>
</h:body>
</html>
