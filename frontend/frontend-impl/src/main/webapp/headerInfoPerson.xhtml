<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="profile-image">
        <c:if test="${not empty personBean.person.imageUrl}">
            <div style="background-image:url('#{personBean.person.imageUrl}');"></div>
        </c:if>
    </div>
    <div class="profile-name">
    <c:if test="${not empty personBean.person.firstname}">
        <h4>#{personBean.person.firstname}</h4>
    </c:if>
    <c:if test="${not empty personBean.person.lastname}">
        <h4>#{personBean.person.lastname}</h4>
    </c:if>
    </div>
</ui:composition>
