<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
   <h:head>
      <title>Welcome</title>
   </h:head>
   <h:body>
   <h3>Login</h3>
      <h:form id="login" onsubmit="action='j_security_check';" prependId="false">
        <h:panelGrid columns="2">
	        <p:outputLabel for="j_username" value="Username" />
	        <p:inputText id="j_username" maxlength="40" size="20" required="true" />            
	        <p:outputLabel for="j_password" value="Password" />
	        <p:password id="j_password" maxlength="40" size="20" required="true" />
	        <p:commandButton id="submit" value="Login" ajax="false"/>
   		</h:panelGrid>
		</h:form> 
   </h:body>
</html>
