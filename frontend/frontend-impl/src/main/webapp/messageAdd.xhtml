<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:form rendered="#{facesContext.externalContext.isUserInRole('user')}">
		<h3>Post a message</h3>
		
		<div class="postMessage">
		<label>Title</label><br/>
		<h:inputText value="#{messageBean.message.title}">
		</h:inputText><br/>
		<label>Message Content</label><br/>
		<h:inputTextarea value="#{messageBean.message.content}" rows="6" cols="37">
		</h:inputTextarea><br/>
		<h:commandButton value="Post Message" action="#{messageBean.createMessage()}">
		</h:commandButton>
		</div>
	</h:form>

</ui:composition>
