<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
       <h:form id="newsForm" rendered="#{facesContext.externalContext.isUserInRole('user')}">
           <p:panelGrid columns="2">
               <h:outputText value="Titel:" />
               <h:inputText value="#{newsBean.news.title}"/>

               <h:outputText value="Inhalt:" />
               <h:inputTextarea value="#{newsBean.news.message}"/>

               <h:outputText value="Gültig von:" />
               <p:calendar id="activation" value="#{newsBean.activationDate}" mindate="#{newsBean.currentDate}" />

               <h:outputText value="Gültig bis:" />
               <p:calendar  id="termination" value="#{newsBean.terminationDate}" mindate="#{newsBean.activationDate}" />
           </p:panelGrid>

           <p:commandButton value="#{newsBean.buttonNewsText}" action="#{newsBean.addNews()}"/>
       </h:form>
</ui:composition>
