<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <section>
    	<h1>All Persons</h1>
    	<h:form>
	    	<ui:repeat value="#{personBean.showAllPersons()}" var="person">
	    		<h:commandLink action="#{personBean.showPersonByUserId}">
		        	<f:param name="userId" value="#{person.user.id}" />
		    	
		    		<c:if test="${not empty person.imageUrl}">
			    		<img src="#{person.imageUrl}" /> 
			    	</c:if>
		    		#{person.firstname} #{person.lastname} #{person.user.mail} 
		  			<ui:repeat alue="#{person.phonenumbers}" var="number">
		  				#{number.value}
		  			</ui:repeat>
	  			</h:commandLink>
	  			<br />
			</ui:repeat>
		</h:form>
    </section>
</ui:composition>
